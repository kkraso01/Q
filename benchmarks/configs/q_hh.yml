# Q-HH Benchmark Configuration
# Parameters for Quantum Heavy Hitters experiments

# Memory sizes
memory_sizes: [32, 64, 128]

# Hash functions
hash_functions: [2, 3, 4]

# Number of unique items in stream
n_unique_items: [50, 100, 200]

# Stream lengths
stream_lengths: [500, 1000, 2000]

# Zipf parameters (skewness)
zipf_params: [1.0, 1.5, 2.0, 2.5]

# k for top-k queries
top_k_values: [5, 10, 20]

# Shot counts
shots: [512, 1024]

# Noise levels
noise_levels: [0.0, 0.001, 0.005]

# Trials
n_trials: 10

# Seed
seed: 42

# Comparison baselines
baselines:
  - count_min_sketch
  - space_saving
