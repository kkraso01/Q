# Q-LSH Benchmark Configuration
# Parameters for Quantum LSH similarity search experiments

# Memory sizes
memory_sizes: [32, 64, 128, 256]

# Hash functions (number of hyperplanes)
hash_functions: [4, 8, 16]

# Vector dimensions
vector_dimensions: [32, 64, 128, 256]

# Number of vectors in database
n_vectors: [50, 100, 200, 500]

# k for k-NN queries
k_neighbors: [5, 10, 20]

# Shot counts
shots: [512, 1024, 2048]

# Noise levels
noise_levels: [0.0, 0.001, 0.005]

# Similarity thresholds for retrieval
similarity_thresholds: [0.5, 0.7, 0.9]

# Trials
n_trials: 10

# Seed
seed: 42

# Comparison baselines
baselines:
  - faiss_ivf
  - faiss_hnsw
  - sklearn_lsh
